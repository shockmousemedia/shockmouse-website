<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
    <title>Shockmouse Media</title>
    <meta name="author" content="Themezinho">
    <meta name="description" content="Parada | Creative Portfolio Template">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
        <link rel="shortcut icon" type="image/jpg" href="images/favicon.svg"/>





    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body class="contact-body">

    <div id="navigation"></div>

    <main>
        <section class="int-hero">
            <!-- end video -->
            <header class="header">
                <div class="container-fluid"><a href="index.html" class="transition"><img src="images/logo copy 2.png"
                            alt="Image" class="logo"></a>
                    <div class="menu-btn" id="menu-btn">
                        <!--<div class="menu-circle-wrap">
                <div class="wave"></div>
                <svg class="menu-circle" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="xMidYMid" width="52" height="52" viewBox="0 0 52 52">
                <path d="M1,26a25,25 0 1,0 50,0a25,25 0 1,0 -50,0"></path>
                </svg> </div>-->
                        <div class="bars">
                            <div class="bar b1 black"></div>
                            <div class="bar b2 black"></div>
                            <div class="bar b3 black"></div>
                        </div>
                    </div>
                    <!-- end menu-btn -->
                </div>
                <!-- end container-fluid -->
            </header>
            <!-- end header -->

            <!-- end table-middle -->
        </section>
        <!-- end int-hero -->

        <section class="contact">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-sm-12 col-xs-12 general">
                        <address class="col-sm-12 col-xs-12">
                            <h5>ADDRESS</h5>
                            <p>790 N Milwaukee St #316, <br>
                                Milwaukee, WI 53202, <br>
                                United States</p>
                        </address>
                        <!-- end address -->
                        <address class="col-xs-12">
                            <h5>PHONE</h5>
                            <p><a href="tel:4147950219">p:+1 414 795 0219</a></p>
                        </address>
                        <!-- end address -->
                        <address class="col-xs-12">
                            <h5>E-MAIL</h5>
                            <p><a href="mailto:hello@shockmouse.com">hello@shockmouse.com</a></p>
                        </address>
                        <!-- end address -->
                        <address class="col-xs-12">
                            <h5>SOCIAL MEDIA</h5>
                                <ul>
                                    <li><a href="https://www.facebook.com/shockmousemedia"><i
                                                class="fab fa-facebook"></i></a></li>
                                    <li><a href="https://www.instagram.com/shockmousemedia"><i
                                                class="fab fa-instagram"></i></a></li>
                                    <li><a href="https://www.pinterest.com/shockmousemedia/"><i
                                                class="fab fa-pinterest"></i></a></li>
                                    <li><a href="https://www.linkedin.com/company/shockmousemedia"><i
                                                class="fab fa-linkedin"></i></a></li>
                                </ul>
                        </address>
                        <!-- end address -->
                    </div>
                    <!-- end col-4 -->
                    <div class="col-md-8 col-sm-12 col-xs-12">
                        <form id="contact" name="contact" method="post">
                            <h5>CONTACT FORM</h5>
                            <div class="row inner">
                                <div class="col-sm-6 col-xs-12">
                                    <input type="text" name="name" id="name" placeholder="Your name" required>
                                </div>
                                <!-- end col-6 -->
                                <div class="col-sm-6 col-xs-12">
                                    <input type="text" name="email" id="email" placeholder="Your e-mail" required>
                                </div>
                                <!-- end col-6 -->
                                <div class="col-xs-12">
                                    <input type="text" name="subject" id="subject" placeholder="Subject" required>
                                </div>
                                <!-- end col-12 -->
                                <div class="col-xs-12">
                                    <textarea name="message" id="message" placeholder="Your message"
                                        required></textarea>
                                </div>
                                <!-- end col-12 -->
                                <div class="col-xs-12">
                                    <button id="submit" type="submit" name="submit">SEND NOW</button>
                                </div>
                                <!-- end col-12 -->
                            </div>
                            <!-- end row -->
                            <div id="success" class="alert alert-success" role="alert">
                                <p>Your message was sent successfully! We will be in touch as soon as we can.</p>
                            </div>
                            <!-- end success -->
                            <div id="error" class="alert alert-danger" role="alert">
                                <p>Something went wrong, try refreshing and submitting the form again.</p>
                            </div>
                            <!-- end error -->
                        </form>
                    </div>
                    <!-- end col-8 -->
                    <div class="col-xs-12">
                        <div id="map">
                            <iframe width="100%" height="450" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?key=AIzaSyDcmziTfte4iWpqraDvAFuHI-Zw8JTmiWY
                    &q=790+N+Milwaukee+St+#316,Milwaukee+WI" allowfullscreen>
                            </iframe>
                        </div>
                        <!-- end map -->
                    </div>
                    <!-- end col-12 -->
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </section>
    </main>

    <div id="footer"></div>

    <script type="text/javascript" src="js/scripts.js"></script>
</body>

</html>
