<section class="cta">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="cta-card">
                    <div class="cta-card_text">
                        <p>COMPANY</p>
                        <h3>Get to know us.</h3>
                        <div class="cta-card_arrow">
                            <img src="../images/arrow.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="home-contact_form">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="form-card">
                    <div class="form-container">
                        <p></p>
                        <h3>Get in touch!</h3>
                        <form action="">
                            <input class="col-xs-12" type="text" name="name" placeholder="Name">
                            <input class="col-xs-12" type="text" name="company" placeholder="Company">
                            <input class="col-xs-12" type="text" name="email" placeholder="Email">
                            <select class="col-xs-12" name="" id="" placeholder="Inquiry Type">
                                <option value="" disabled selected>Inquiry Type</option>
                            </select>
                            <input class="col-xs-12" type="text" placeholder="What's goin' on?">
                            <input class="btn" type="submit" value="Submit">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
